{% extends 'store/main.html' %}
{% load static %}
{% block content%}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-dark">Continue Shopping</a>

            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>1</strong></h5></th>
                    <th><h5>Total: <strong>1</strong></h5></th>
                    <th>
                        <a style="float:right; margin:5px" href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
                    </th>
                </tr>
            </table>

        </div>
        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex: 2"><strong>Item</strong></div>
                <div style="flex: 1;"> <strong>Price</strong></div>
                <div style="flex: 1;"> <strong>Quantity</strong></div>
                <div style="flex: 1;"> <strong>Total</strong></div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
